<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9a9ab26336.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-24 relative">
        <!-- navbar flowbite-->
<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="images/cup.png" class="h-8" alt="" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Tea-Time</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Pricing</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
        <!-- header -->
        <header class="flex pt-10 mb-20">
            <!-- text -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold">It's good <br> tea time at The <br>Tea-Shop</h1>
                <p class="text-gray-800 mt-5">Lorem, ipsum dolor sit amet consectetur <br> adipisicing elit. Adipisci, odio!</p>
                <br>
                <button class="bg-gradient-to-r from-orange-300 to-red-500 rounded-xl px-5 py-3 font-bold">Explore More <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
            </div>
        </header>

        <!-- Carousel container -->
        <div class="absolute right-5 top-25 w-3/8 transform translate-x-3/8">
            <div class="carousel w-3/5">
                <div id="item1" class="carousel-item w-full">
                    <img src="images/shop-2.jpg" class="w-full" />
                </div>
                <div id="item2" class="carousel-item w-full">
                    <img src="images/shop-3.jpg" class="w-full" />
                </div>
                <div id="item3" class="carousel-item w-full">
                    <img src="images/shop-4.jpg" class="w-full" />
                </div>
                <div id="item4" class="carousel-item w-full">
                    <img src="images/shop-1.jpg" class="w-full" />
                </div>
            </div>
            <div class="flex justify-center gap-2 py-2 w-3/5">
                <a href="#item1" class="btn btn-xs">1</a>
                <a href="#item2" class="btn btn-xs">2</a>
                <a href="#item3" class="btn btn-xs">3</a>
                <a href="#item4" class="btn btn-xs">4</a>
            </div>
        </div>
    </main>
</body>

</html>
